<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">Dealership Review</a>
        
                    {% if user.is_authenticated %}
                    <div class="navbar-nav ml-auto">
                        <div class="d-flex align-items-center">
                            <span class="nav-link text-light mr-2">{{ user.username }}</span>
                            <a href="{% url 'djangoapp:logout' %}" class="btn btn-secondary">Logout</a>
                        </div>
                    </div>
                    {% else %}
                    <form class="form-inline ml-auto" action="{% url 'djangoapp:login' %}"  method="post">
                        {% csrf_token %}
                        <label class="mr-2 text-light" for="username">Username:</label>
                        <input type="text" class="form-control mr-2" id="username" name="username" required>
        
                        <label class="mr-2 text-light" for="password">Password:</label>
                        <input type="password" class="form-control mr-2" id="password" name="password" required>
        
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary">Signup</button>
                    </form>
                    {% endif %}
                </div>
            </nav>

        </header>

        <nav>
            <ul>
            <li><a href="{% url 'djangoapp:about' %}">About Us</a></li>
            <li><a href="{% url 'djangoapp:contact' %}">Contact Us</a></li>
            </ul>
        </nav>

        <!--Add a dealer table here -->

    </body>

</html>
